<!DOCTYPE html>
<html lang="en">    
  <head>
    <meta charset="utf-8" />
    <link rel="group icon" href="%PUBLIC_URL%/AMOREPACIFIC.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />    
    <title>AMORE X SY</title>
    <script>window.token = "{{ token }}"</script>
  <body>
    <div class="container">       
      <div class="pageHeader">
        <div class="logoContainer">
          <img class="logo" src="%PUBLIC_URL%/AMOREPACIFIC.png">
        </div>
        <h1 class="topic"> OSULLOC : Plant Disease Detection </h1>
      </div>
      <div class="pageContents">
          <div id="calen"></div>
        <div id="root"></div>
        <div id="butt"></div>
        <div id="img"></div>
        <div id="chart"></div>
      </div>

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <script>
        var csrftoken = $('meta[name=csrf_token]').attr('value');
        function csrfSafeMethod(method){
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings){
                if (!csrfSafeMethod(settings.type) && !this.crossDomain){
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>

      <div class="pageFooter"></div>
    </div>
  </body>
</html>
